<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_photo_alternate" />
    <link rel="stylesheet" href="home.css"></link>
    <title>Home</title>

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Ubuntu', sans-serif;
    }
    
     :root {
        --black: #07051B;
        --black1: #222;
        --black2: #999;
        --white: #fff;
        --grey: #f5f5f5;
    }
    
    body {
        position: relative;
        width: 100%;
    }
    
    .navigation {
        position: fixed;
        width: 300px;
        height: 100%;
        background-color: var(--black);
        border-left: 10px solid var(--black);
        transition: 0.5s;
        overflow: hidden;
    }
    
    .navigation.active {
        width: 80px;
    }
    
    .navigation ul {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }
    
    .navigation ul li {
        position: relative;
        width: 100%;
        list-style: none;
        border-top-left-radius: 40px;
        border-bottom-left-radius: 40px;
    }
    
    .navigation ul li:hover,
    .navigation ul li.hovered {
        background-color: var(--white);
    }
    
    .navigation ul li:nth-child(1) {
        margin-bottom: 40px;
        pointer-events: none;
    }
    
    .navigation ul li a {
        position: relative;
        display: block;
        width: 100%;
        display: flex;
        text-decoration: none;
        color: var(--white);
    }
    
    .navigation ul li:hover a,
    .navigation ul li.hovered a {
        color: var(--black);
    }
    
    .navigation ul li a .icon {
        position: relative;
        display: block;
        min-width: 60px;
        line-height: 70px;
        text-align: center;
    }
    
    .navigation ul li a .icon ion-icon {
        font-size: 1.75em;
    }
    
    .navigation ul li a .title {
        position: relative;
        display: block;
        padding: 0 10px;
        height: 60px;
        line-height: 60px;
        text-align: start;
        white-space: nowrap;
    }
    /*curve outside*/
    
    .navigation ul li:hover a::before,
    .navigation ul li.hovered a::before {
        content: '';
        position: absolute;
        right: 0;
        top: -50px;
        width: 50px;
        height: 50px;
        background: transparent;
        border-radius: 50%;
        box-shadow: 35px 35px 0 10px var(--white);
        pointer-events: none;
    }
    
    .navigation ul li:hover a::after,
    .navigation ul li.hovered a::after {
        content: '';
        position: absolute;
        right: 0;
        bottom: -50px;
        width: 50px;
        height: 50px;
        background: transparent;
        border-radius: 50%;
        box-shadow: 35px -35px 0 10px var(--white);
        pointer-events: none;
    }
    /* main */
    
    .main {
        position: absolute;
        width: calc(100% - 300px);
        left: 300px;
        min-height: 100vh;
        background: var(--white);
        transition: 0.5s;
    }
    
    .main.active {
        width: calc(100% - 80px);
        left: 80px;
    }
    
    .topbar {
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
    }
    
    .toggle {
        position: fixed;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5em;
        cursor: pointer;
    }
    
    .admin {
        position: absolute;
        right: 17px;
        cursor: pointer;
        transition: transform 0.5s ease;
    }
    
    .main.active .admin {
        transform: translateX(-25px);
    }
    
    .admin-star {
        cursor: pointer;
        position: relative;
        top: -1px;
        transition: transform 0.5s ease;
    }
    
    .main.active .admin-star {
        transform: translateX(-25px)
    }
    
    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: var(--white);
        background: -webkit-linear-gradient(to right, var(--white), var(--white));
        background: linear-gradient(to right, var(--white), var(--white));
    }
    
    .image-container-child {
        max-width: 650px;
        width: 100%;
        padding: 30px;
        background: #eee;
        border-radius: 20px;
        /*box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;*/
        transition: max-width 0.5s ease;
    }
    
    .main.active .image-container-child {
        max-width: 850px;
        width: 100%;
    }
    
    .drag-area {
        height: 400px;
        background: #D9D9D9;
        border: 3px dashed #7b7b7b;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        cursor: pointer;
        margin-bottom: 25px;
    }
    
    h3 {
        margin-bottom: 20px;
        font-weight: 500;
    }
    
    .drag-area .icon {
        font-size: 50px;
        color: rgb(67, 67, 67);
        z-index: 100;
    }
    
    .drag-area .header {
        font-size: 20px;
        font-weight: 500;
        color: #7b7b7b;
    }
    
    .drag-area .support {
        font-size: 12px;
        color: grey;
        margin: 10px 0 15px 0;
    }
    
    .drag-area .button {
        font-size: 20px;
        font-weight: 500;
        color: rgb(67, 67, 67);
        cursor: pointer;
    }
    /*
.title-image span{
  font-weight: 200;
  font-size: 32px;
  display: inline;
  
}

.title-image h3 {
  font-weight: 800;
  font-size: 35px;
  margin-bottom: 0px;
  display: inline;
}

.title-image{
  position: relative;
  left: 175px;
  margin-bottom: 50px;
  display: inline;
  display: flex;
  justify-content: space-between;
  flex-direction: column;
  
}


*/
    
    .title-image span {
        font-weight: 200;
        font-size: 32px;
        display: block;
    }
    
    .title-image h3 {
        font-weight: 800;
        font-size: 35px;
        margin-bottom: 0px;
        display: block;
    }
    
    .title-image {
        margin-left: 175px;
        /* بدال left */
        margin-bottom: 35px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        max-width: calc(100% - 175px);
        /* يمنع التمدد الزائد */
        padding: 0 20px;
        box-sizing: border-box;
    }
    
    .main.active .post-btn {
        transform: translateX(10px);
        width: 100px;
    }
    
    .Announcement {
        position: relative;
        left: 600px;
        bottom: 15px;
        font-size: 18px;
        font-weight: 900;
        transition: all 0.5s ease;
        cursor: pointer;
    }
    
    .main.active .Announcement {
        left: 770px;
    }
    
    .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 100px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -moz-font-feature-settings: 'liga';
        font-feature-settings: "liga";
        -moz-osx-font-smoothing: grayscale;
    }
    
    .form-group select,
    .form-group input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid transparent;
        border-radius: 15px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }
    
    .form-group select:focus,
    .form-group input[type="number"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }
    
    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .form-group {
        flex: 1;
    }
    
    .form-group label {
        display: block;
        color: white;
        font-weight: 500;
        margin-bottom: 8px;
    }
    
    textarea {
        width: 100%;
        height: 120px;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid transparent;
        border-radius: 20px;
        outline: none;
        font-size: 16px;
        padding: 20px;
        resize: none;
        font-family: inherit;
        transition: all 0.3s ease;
    }
    
    textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }
    
    textarea::placeholder {
        color: #999;
    }
    
    .post-btn {
        background-color: var(--black);
        color: var(--white);
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }
    
    .post-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .post-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
</style>

<body>

                <li>
                    <a href="#">
                        <span class="icon"></span>

                </li>
                <li>
                    <a href="/admin/home">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // MenuToggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function() {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }

        // Add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');

        function activeLink() {
            list.forEach((item) => item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) => item.addEventListener('mouseover', activeLink));

        // File upload functionality
        let selectedFile = null;

        function setupFileUpload() {
            const dragArea = document.querySelector('.drag-area');
            if (!dragArea) return;

            // Create hidden file input
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);

            // Click to upload
            dragArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    selectedFile = file;
                    showPreview(file, dragArea);
                }
            });

            // Drag and drop
            dragArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragArea.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            });

            dragArea.addEventListener('dragleave', () => {
                dragArea.style.backgroundColor = '';
            });

            dragArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragArea.style.backgroundColor = '';

                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    selectedFile = file;
                    showPreview(file, dragArea);
                }
            });
        }

        function showPreview(file, container) {
            const reader = new FileReader();
            reader.onload = (e) => {
                container.innerHTML = `
                    <img src="${e.target.result}" alt="Preview" 
                         style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px;">
                    <div style="margin-top: 10px; font-size: 14px; color: white;">
                        ${file.name} - Click to change
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }

        // Form submission
        async function handleFormSubmission(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData();

            const text = form.text.value.trim();
            const major = form.major.value;
            const year = form.year.value;

            if (!text) {
                alert('Please enter announcement text!');
                return;
            }

            if (!major) {
                alert('Please select a major!');
                return;
            }

            if (!year) {
                alert('Please enter the academic year!');
                return;
            }

            formData.append('text', text);
            formData.append('major', major);
            formData.append('year', year);

            if (selectedFile) {
                formData.append('image', selectedFile);
            }

            const postBtn = form.querySelector('.post-btn');
            postBtn.disabled = true;
            postBtn.textContent = 'Posting...';

            try {
                const response = await fetch('/admin/home', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                console.log('Announcement posted:', result);
                alert('Announcement posted successfully!');

                // Clear form
                form.reset();
                selectedFile = null;
                setupFileUpload(); // Reset file upload area

            } catch (error) {
                console.error('Error posting announcement:', error);
                alert('Failed to post announcement: ' + error.message);
            } finally {
                postBtn.disabled = false;
                postBtn.textContent = 'Post Announcement';
            }
        }

        // Logout function
        function logoutUser() {
            fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                })
                .then(() => window.location.href = '/login')
                .catch(err => {
                    console.error('Logout error:', err);
                    window.location.href = '/login';
                });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Loading admin home page...');

            // Setup file upload
            setupFileUpload();

            // Setup form submission
            const form = document.getElementById('announcementForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmission);
            }

            // Setup logout
            const logoutLinks = document.querySelectorAll('a[href="#"]');
            logoutLinks.forEach(link => {
                if (link.textContent.includes('Log out')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        logoutUser();
                    });
                }
            });

            console.log('Admin home page ready!');
        });
    </script>
</body>
