<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Moon+Dance&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    html {
        font-size: 18px;
    }
    
    body {
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        padding: 40px 0;
    }
    
    .container {
        background-color: #FCFCFD;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        border: solid;
        border-color: #FCFCFD;
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 1400px;
        height: auto;
        min-height: 850px;
        padding: 40px;
    }
    
    .form-container form {
        animation: fadeInUp 0.5s ease-out;
    }
    
    .container.active .sign-up {
        animation: fadeInUp 0.6s ease-in-out;
    }
    
    .form-container h1 {
        font-size: 30px;
    }
    
    .form-container.sign-in h1 {
        color: #000000;
    }
    
    .form-container.sign-up h1 {
        color: #050000;
    }
    
    .toggle-panel.toggle-right h1 {
        color: #ffffff;
    }
    
    .toggle-panel.toggle-left h1 {
        color: #ffffff;
    }
    
    .container p {
        color: #ffffff;
        font-size: 16px;
        line-height: 20px;
        letter-spacing: 0.3px;
        margin: 20px 0;
    }
    
    .container span {
        color: rgb(0, 0, 0);
        font-size: 16px;
    }
    
    .container a {
        color: rgb(0, 0, 0);
        font-size: 16px;
        text-decoration: none;
        margin: 15px 0 10px;
    }
    
    .hidden {
        width: 160px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #000511;
        cursor: pointer;
        margin: 20px;
        height: 3.3rem;
        text-align: center;
        border: #000511;
        background-size: 300% 100%;
        border-radius: 50px;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }
    
    .hidden:hover {
        background-position: 100% 0;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(219, 159, 61, 0.4);
    }
    
    .hidden:focus {
        outline: none;
    }
    
    .hidden.bn21 {
        background-image: linear-gradient( to right, #ffffff, #ffffff, #057f83, #057f83);
        box-shadow: 0 4px 15px 0 #3d3303
    }
    
    .btn {
        width: 160px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #000511;
        cursor: pointer;
        margin: 20px;
        height: 3.5rem;
        text-align: center;
        border: #000511;
        background-size: 300% 100%;
        border-radius: 50px;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }
    
    .btn:hover {
        background-position: 100% 0;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(219, 159, 61, 0.4);
    }
    
    .btn:focus {
        outline: none;
    }
    
    .btn.bn21 {
        background-image: linear-gradient( to right, #ffffff, #ffffff, #057f83, #057f83);
        box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.75);
    }
    
    .toggle-password {
        position: absolute;
        right: 1.18rem;
        top: 50%;
        transform: translateY(-50%);
        color: #000000;
        cursor: pointer;
        z-index: 10;
    }
    
    .container form {
        background-color: #FCFCFD;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        height: 100%;
    }
    
    .container input {
        background-color: #e8e8e8;
        border: none;
        margin: 8px 0;
        padding: 1rem 3rem 1rem 1rem;
        font-size: 1.1rem;
        border-radius: 16px;
        width: 100%;
        outline: none;
        box-shadow: #057f83 0px 10px 10px -5px;
        border-inline-start: 2px solid transparent;
        border-inline-end: 2px solid transparent;
        transition: 0.3s;
    }
    
    .container input::-moz-placeholder {
        color: rgb(170, 170, 170);
    }
    
    .container input::placeholder {
        color: rgb(170, 170, 170);
    }
    
    .container input:focus {
        background: #e8e8e8;
        outline-color: #e8e8e8;
        border-inline-start: 2px solid #057f83;
        border-inline-end: 2px solid #057f83;
        box-shadow: inset 20px 20px 60px #c5c5c5, inset -20px -20px 60px #ffffff;
        transition: 0.3s;
    }
    
    .input-group :is(input:focus,
    input:valid)~label {
        font-size: 100%;
        transform: translateY(20%) scale(.5);
        margin: 0em;
        margin-left: 1.3em;
        padding: 0.4em;
        background-color: transparent
    }
    
    .input-icon {
        background-color: #e8e8e8;
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 1.1rem;
        height: 1.1rem;
    }
    
    .input-group:has(input:focus) .input-icon {
        box-shadow: inset 20px 20px 60px #c5c5c5, inset -20px -20px 60px #ffffff;
        transition: background-color 0.3s ease;
    }
    
    .social-icons a:hover {
        transform: scale(1.1);
        background-color: #5dc5c9;
        box-shadow: 0 0 8px rgba(255, 145, 0, 0.5), 0 0 16px rgba(255, 85, 0, 0.5), 0 0 24px rgba(255, 60, 0, 0.6);
    }
    
    .input-group {
        position: relative;
        width: 100%;
        max-width: 388px;
        margin-bottom: 1.5rem;
    }
    
    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }
    
    .sign-in {
        left: 0;
        width: 50%;
        z-index: 2;
    }
    
    .container.active .sign-in {
        transform: translateX(100%);
    }
    
    .sign-up {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
    }
    
    .container.active .sign-up {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: move 0.6s;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes move {
        0%,
        49.99% {
            opacity: 0;
            z-index: 1;
        }
        50%,
        100% {
            opacity: 1;
            z-index: 5;
        }
    }
    
    .social-icons {
        margin: 20px 0;
    }
    
    .social-icons a {
        border: 1px solid transparent;
        background-color: #eee;
        border-radius: 20%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        width: 60px;
        height: 50px;
    }
    
    @keyframes bounce {
        0%,
        100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-6px);
        }
    }
    
    .social-icons a:hover {
        animation: bounce 0.4s ease;
        box-shadow: 0 4px 12px rgba(61, 219, 219, 0.4);
        transform: scale(1.1);
    }
    
    .social-icons a i {
        font-size: 22px;
    }
    
    .social-icons a:nth-child(1) i {
        color: #db4a39;
    }
    
    .social-icons a:nth-child(2) i {
        color: #3b5998;
    }
    
    .social-icons a:nth-child(3) i {
        color: #333333;
    }
    
    .social-icons a:nth-child(4) i {
        color: #0077b5;
    }
    
    .toggle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: all 0.6s ease-in-out;
        border-radius: 120px 0 0 120px;
        z-index: 1000;
        padding: 0%;
    }
    
    .container.active .toggle-container {
        transform: translateX(-100%);
        border-radius: 0 120px 120px 0;
    }
    
    .toggle {
        background-color: #000000;
        height: 100%;
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
    }
    
    .container.active .toggle {
        transform: translateX(50%);
    }
    
    .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 30px;
        text-align: center;
        top: 0;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
    }
    
    .toggle-left {
        transform: translateX(-200%);
    }
    
    .container.active .toggle-left {
        transform: translateX(0);
    }
    
    .toggle-right {
        right: 0;
        transform: translateX(0);
    }
    
    .container.active .toggle-right {
        transform: translateX(200%);
    }
    
    .input-group select {
        background-color: #e8e8e8;
        border: none;
        margin: 8px 0;
        padding: 1rem 3rem 1rem 1rem;
        font-size: 1.1rem;
        border-radius: 16px;
        width: 100%;
        outline: none;
        box-shadow: #057f83 0px 10px 10px -5px;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 16px 16px;
    }
    
    .container select::-moz-placeholder {
        color: rgb(170, 170, 170);
    }
    
    .container select::placeholder {
        color: rgb(170, 170, 170);
    }
    
    .container select:focus {
        background: #e8e8e8;
        outline-color: #e8e8e8;
        border-inline-start: 2px solid #057f83;
        border-inline-end: 2px solid #057f83;
        box-shadow: inset 20px 20px 60px #c5c5c5, inset -20px -20px 60px #ffffff;
        transition: 0.3s;
    }
    
    .input-group :is(select:focus,
    select:valid)~label {
        font-size: 100%;
        transform: translateY(20%) scale(.5);
        margin: 0em;
        margin-left: 1.3em;
        padding: 0.4em;
        background-color: transparent
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 20px;
        row-gap: 1rem;
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
    }
    
    select:invalid {
        color: gray;
    }
</style>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up" action="/register" method="POST">
            <form id="signup-form">
                <h1 id="signup-title">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span id="signup-subtitle">or use your email for registration</span>
                <div class="form-grid">
                    <div class="input-group">
                        <input type="text" placeholder="Name" required autocomplete="off" id="signup-name">
                        <img class="input-icon" src="https://c.animaapp.com/m8bt79v1MKAd8U/img/communication---profile.svg" />
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" id="signup-email" required autocomplete="off">
                        <img class="input-icon" src="https://c.animaapp.com/m8bt79v1MKAd8U/img/communication---email.svg" />
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" id="signup-password" required autocomplete="off" id="signup-password">
                        <i class="fa-solid fa-eye toggle-password" data-target="signup-password"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Major" id="signup-major" required autocomplete="off">

                    </div>
                    <div class="input-group">

                        <select required id="signup-year" id="signup-year">
                    <option value="" disabled selected hidden>Year</option>
                      <option value="1" >1st Year</option>
                      <option value="2">2nd Year</option>
                      <option value="3">3rd Year</option>
                      <option value="4">4th Year</option>
                      <option value="5">5th Year</option>
                    </select>

                    </div>
                    <div class="input-group">
                        <select id="signup-cycle" required>
                      <option value="" disabled selected hidden>Cycle</option>
                      <option value="ING">Engineer</option>
                      <option value="LMD">Lmd</option>
                      </select>

                    </div>
                </div>
                <button class="btn bn21" type="submit" id="signup-submit-btn">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in" action="/login" method="POST">
            <form>
                <h1 id="signin-title">Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span id="signin-subtitle">or use your email password</span>
                <div class="input-group">
                    <input type="email" placeholder="Email" required autocomplete="off">
                    <img class="input-icon" src="https://c.animaapp.com/m8bt79v1MKAd8U/img/communication---email.svg" />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required autocomplete="off" id="signin-password">

                    <i class="fa-solid fa-eye toggle-password" data-target="signin-password"></i>
                </div>
                <a href="#">Forgot Your Password?</a>
                <button class="btn bn21" type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 id="toggle-left-title">Hello, Student!</h1>
                    <p id="toggle-left-text">Register with your personal details to use all of site features</p>
                    <button class="hidden bn21" id="login" action="/login" method="get">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 id="toggle-right-title">Welcome Back!</h1>
                    <p id="toggle-right-text">Enter your personal details to use all of site features</p>
                    <button class="hidden bn21" id="register" action="/register" method="get">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get the forms
        const signupForm = document.querySelector('.sign-up form');
        const signinForm = document.querySelector('.sign-in form');
        const loginContainer = document.getElementById('container');

        // SIGNUP FORM HANDLING
        if (signupForm) {
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const major = document.getElementById('signup-major').value;
                const year = document.getElementById('signup-year').value;
                const cycle = document.getElementById('signup-cycle').value;

                // Form validation
                if (!name || !email || !password || !major || !year || !cycle) {
                    return alert("Please fill in all fields.");
                }

                if (!/\S+@\S+\.\S+/.test(email)) {
                    return alert("Please enter a valid email address.");
                }

                // Validate university email
                if (!email.endsWith('@univ-blida.dz')) {
                    return alert("Please use a university email (@univ-blida.dz)");
                }

                // Create user data object
                const userData = {
                    fullName: name,
                    email: email,
                    password: password,
                    major: major,
                    year: year,
                    cycle: cycle
                };

                // Send data to server
                fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message || "Registration successful!");
                        if (data.success) {
                            // Switch to login form
                            document.getElementById('container').classList.remove("active");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("An error occurred during registration");
                    });
            });
        }

        // SIGNIN FORM HANDLING
        if (signinForm) {
            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = signinForm.querySelector('input[placeholder="Email"]').value;
                const password = signinForm.querySelector('input[placeholder="Password"]').value;

                // Create login data object
                const loginData = {
                    email: email,
                    password: password
                };

                // Send data to server
                fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect to homepage
                            window.location.href = "/homepage";
                        } else {
                            alert(data.message || "Login failed");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("An error occurred during login");
                    });
            });
        }

        // LOGIN PAGE UI LOGIC
        if (loginContainer) {
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');

            // Handle register button click
            if (registerBtn) {
                registerBtn.addEventListener('click', () => loginContainer.classList.add("active"));
            }

            // Handle login button click
            if (loginBtn) {
                loginBtn.addEventListener('click', () => loginContainer.classList.remove("active"));
            }

            // Password toggle functionality
            document.querySelectorAll('.toggle-password').forEach(icon => {
                icon.addEventListener('click', () => {
                    const input = document.getElementById(icon.getAttribute('data-target'));
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
            });
        }

        // PRELOGIN PAGE LOGIC
        window.addEventListener("DOMContentLoaded", () => {
            const preloginLeft = document.querySelector('.split.left');
            const preloginRight = document.querySelector('.split.right');

            if (!preloginLeft || !preloginRight) return;

            preloginLeft.addEventListener("mouseenter", () =>
                document.body.classList.add("hover-left")
            );
            preloginLeft.addEventListener("mouseleave", () =>
                document.body.classList.remove("hover-left")
            );
            preloginRight.addEventListener("mouseenter", () =>
                document.body.classList.add("hover-right")
            );
            preloginRight.addEventListener("mouseleave", () =>
                document.body.classList.remove("hover-right")
            );

            preloginLeft.addEventListener('click', () => {
                localStorage.setItem('userRole', 'student');
                window.location.href = "login.html";
            });

            preloginRight.addEventListener('click', () => {
                localStorage.setItem('userRole', 'teacher');
                window.location.href = "login.html";
            });
        });
    </script>
</body>

</html>
